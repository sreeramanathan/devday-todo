<ion-view view-title="Add Task">
	<ion-content>
		<div class="list">
		  <label class="item item-input">
		    <input type="text" ng-model="data.name" placeholder="Title">
		  </label>
		  <label class="item item-input">
		    <textarea ng-model="data.desc" placeholder="Description"></textarea>
		  </label>
		  <button class="button button-full button-icon icon ion-camera" ng-click="addImage()"></button>
		  <div class="text-center">
		  	<img ng-src="{{image}}" height="200px"/>
			</div>
		</div>
		<div class="text-center">
			<button class="button button-positive" ng-click="save()">Save</button>
		</div>
	</ion-content>
</ion-view>
